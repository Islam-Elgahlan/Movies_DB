<div align="center">
  <div class="h-100 w-100">
    <div class="col-md-6">
      <div class="card">
        <mat-card>
          <mat-toolbar class="mb-4" color="basic">
            <mat-toolbar-row align="center">
              <span> Register Page</span>
            </mat-toolbar-row>
          </mat-toolbar>
          <mat-card-content>
            <form [formGroup]="signUpForm">



              <mat-form-field>
                <mat-label>Name</mat-label>
                <input
                  matInput
                  formControlName="name"
                  name="name"
                  required
                  type="text"
                />
                <mat-error style="color: red" *ngIf="signUpForm.invalid"
                >{{ getErrorMessage() }}
              </mat-error>
              </mat-form-field>

              <mat-form-field>
                <mat-label>Email</mat-label>
                <input
                  matInput
                  formControlName="email"
                  name="email"
                  required
                  type="email"
                />
                <mat-error style="color: red" *ngIf="signUpForm.invalid"
                >{{ getErrorMessage() }}
              </mat-error>
              </mat-form-field>

              <mat-form-field>
                <mat-label>Password</mat-label>
                <input
                  matInput
                  formControlName="password"
                  name="password"
                  required
                  type="password"
                />
                <mat-error style="color: red" *ngIf="signUpForm.invalid"
                >{{ getPasswordErrorMsg() }}
              </mat-error>
              </mat-form-field>
              <mat-form-field>
              <mat-label>Confirm Password</mat-label>
                <input
                  matInput
                  formControlName="cpassword"
                  name="cpassword"
                  required
                  type="password"
                />
                <mat-error style="color: red" *ngIf="signUpForm.invalid"
                  >{{ getPasswordErrorMsg() }}
                </mat-error>
              </mat-form-field>


               <div class="attachment">
                <input
                
                required (change)="selectImage($event)" type="file">
               </div>
              <div align="center">
                <button
                  class="mt-4 w-50"
                  mat-raised-button
                  color="primary"
                  (click)="register()"
                >
                  Sign Up
                </button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
