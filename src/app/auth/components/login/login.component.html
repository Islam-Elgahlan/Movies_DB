<div align="center">
<div class=" h-100 w-100  ">
  <div class="col-md-6 ">
    <div class="card ">
      <mat-card  >
        <mat-toolbar class="mb-4" color="basic">
          <mat-toolbar-row align="center" >
            <span> Login Page</span>
          </mat-toolbar-row>
        </mat-toolbar>
        <mat-card-content >
          <form [formGroup]="signInForm">

              <mat-form-field  >
                <mat-label>Email</mat-label>
                <input
                  matInput
                  formControlName="email"
                  name="email"
                  required
                  type="email"
                />
                <mat-error style="color: red"
                  >
                </mat-error>
              </mat-form-field>

              <mat-form-field>
                <mat-label>Password</mat-label>
                <input
                  matInput
                  formControlName="password"
                  name="password"
                  required
                  type="password"
                />
                <mat-error style="color: red"
                  >
                </mat-error>
              </mat-form-field>

            <div align="center" >
              <button  class=" mt-4 w-50" mat-raised-button color="primary" (click)="login()"> Sign In</button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>

  </div>
</div>
</div>
